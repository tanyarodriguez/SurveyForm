<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Canvas Survey Form</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="container">
  <header class="header">
    <h1 id="title" class="text-center">Canvas Survey Form</h1>
    <p id="description" class="description text-center">
     Please take the time to help us improve the platform
    </p>
  </header>
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name">Name</label>
      <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="Enter your name"
        required
      />
    </div>
    <div class="form-group">
      <label id="email-label" for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="Enter your Email"
        required
      />
    </div>
    <div class="form-group">
      <label id="number-label" for="number"
        >Age<span class="clue">(optional)</span></label
      >
      <input
        type="number"
        name="age"
        id="number"
        min="10"
        max="99"
        class="form-control"
        placeholder="Age"
      />
    </div>
    <div class="form-group">
      <p>Which option best describes your current role?</p>
      <select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value>Select current role</option>
        <option value="student">Student</option>
        <option value="job">Teacher</option>
        <option value="learner">Parent</option>
        <option value="preferNo">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <p>Would you recommend Canvas to a friend?</p>
      <label>
        <input
          name="user-recommend"
          value="definitely"
          type="radio"
          class="input-radio"
          checked
        />Definitely</label
      >
      <label>
        <input
          name="user-recommend"
          value="maybe"
          type="radio"
          class="input-radio"
        />Maybe</label
      >

      <label
        ><input
          name="user-recommend"
          value="not-sure"
          type="radio"
          class="input-radio"
        />Not sure</label
      >
    </div>

    <div class="form-group">
      <p>
        What is your favorite feature of Canvas?
      </p>
      <select id="most-like" name="mostLike" class="form-control" required>
        <option disabled selected value>Select an option</option>
        <option value="challenges">Dashboard</option>
        <option value="projects">Calendar</option>
        <option value="community">To-Do</option>
        <option value="openSource">Notifications</option>
      </select>
    </div>

    <div class="form-group">
      <p>
        What would you like to see improved?
        <span class="clue">(Check all that apply)</span>
      </p>

      <label
        ><input
          name="prefer"
          value="Dashboard"
          type="checkbox"
          class="input-checkbox"
          checked
        />Dashboard</label
      >
      <label>
        <input
          name="prefer"
          value="Courses"
          type="checkbox"
          class="input-checkbox"
        />Courses</label
      >
      <label
        ><input
          name="prefer"
          value="Inbox"
          type="checkbox"
          class="input-checkbox"
        />Inbox</label
      >
      <label
        ><input
          name="prefer"
          value="Overlay"
          type="checkbox"
          class="input-checkbox"
        />Overlay</label
      >
      <label
        ><input
          name="prefer"
          value="Notifications"
          type="checkbox"
          class="input-checkbox"
        />Notifications</label
      >
      <label
        ><input
          name="prefer"
          value="To-Do"
          type="checkbox"
          class="input-checkbox"
        />To-Do</label
      >
      <label
        ><input
          name="prefer"
          value="Calendar"
          type="checkbox"
          class="input-checkbox"
        />Calendar</label
      >
      <label
        ><input
          name="prefer"
          value="Studio"
          type="checkbox"
          class="input-checkbox"
        />Studio</label
      >
      <label
        ><input
          name="prefer"
          value="Contents"
          type="checkbox"
          class="input-checkbox"
        />Contents</label
      >
    </div>

    <div class="form-group">
      <p>Any comments or suggestions?</p>
      <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="Enter your comment here..."
      ></textarea>
    </div>

    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
    </div>
  </form>
</div>





</body>
</html>
